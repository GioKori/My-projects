<!DOCTYPE html>
<html>
  <head>
    <title>ASCII Art</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/static/asciipg.css" />
  </head>
  <body>
    <h1>Result</h1>
    <textarea readonly name="outputText" id="outputText" cols="90" rows="22">
{{ .Result }}</textarea
    >
    <br />
    <div class="butcont">
      <button onclick="history.back()"><b>back</b></button>
      <form id="exportform" action="/export" method="POST">
        <textarea name="outputText" style="display: none">
{{.Result }}</textarea
        >
        <input id="exportbutton" type="submit" value="Export File" />
      </form>
    </div>
  </body>
</html>
